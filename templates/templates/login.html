{% extends 'base.html' %}

{% block body %}
<center>
<h3 style="margin-top:2%;">Login</h3>
<form action="{{ request.get_full_path }}" method="post">
{%  csrf_token %}
    <table class="table" style="width:80%;">
    <tr><td style="width:20%;">Your username/email:</td><td>{{ form.username.errors }}<input type="text" data-role="input" id="id_username" name="username"></td></tr>
    <tr><td style="width:20%;">Your password:</td><td>{{ form.password.errors }}<input type="password" data-role="input"  id="id_password" name="password"></td></tr>
    <tr><td></td><td><input class="button success" type="submit" value="Login"></td></tr>
    </table>
</form>
</center>
{% endblock %}
